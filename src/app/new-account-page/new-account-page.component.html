<h2
  class="
    text-3xl
    mb-5
  "
>
  New Account
</h2>


<div
  class="w-1/2"
>
  <form
    #f="ngForm"
    (ngSubmit)="signUp(f)"
  >
    <div
      class="
        grid
        grid-cols-2
        gap-5
      "
    >
      <div class="mb-5">
        <label
          for="firstName"
          class="
            font-bold
            block
          "
        >
          First Name
        </label>

        <input
          class="
            w-full
          "
          type="text"
          name="firstName"
          id="firstName"
          required
          ngModel
          #firstName="ngModel"
        />

        <div
          *ngIf="hasSubmitted && firstName.errors?.['required']"
          class="text-red-500"
        >
          First Name is required.
        </div>
      </div>

      <div class="mb-5">
        <label
          for="lastName"
          class="
            font-bold
            block
          "
        >
          Last Name
        </label>

        <input
          class="
            w-full
          "
          type="text"
          name="lastName"
          id="lastName"
          ngModel
          #lastName="ngModel"
          required
        />

        <div
          *ngIf="hasSubmitted && lastName.errors?.['required']"
          class="text-red-500"
        >
          Last Name is required.
        </div>
      </div>

      <div class="mb-5">
        <label
          for="username"
          class="
            font-bold
            block
          "
        >
          Username
        </label>

        <input
          class="
            w-full
          "
          type="text"
          name="username"
          id="username"
          ngModel
          #username="ngModel"
          required
        />

        <div
          *ngIf="hasSubmitted && username.errors?.['required']"
          class="text-red-500"
        >
          Username is required.
        </div>
      </div>

      <div class="mb-5">
        <label
          for="password"
          class="
            font-bold
            block
          "
        >
          Password
        </label>

        <input
          class="
            w-full
          "
          type="password"
          name="password"
          id="password"
          ngModel
          #password="ngModel"
          required
        />

        <div
          *ngIf="hasSubmitted && password.errors?.['required']"
          class="text-red-500"
        >
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="hasSubmitted && f.invalid"
        class="
          active:bg-blue-900
          active:shadow-none
          bg-blue-800
          block
          disabled:bg-slate-400
          disabled:cursor-not-allowed
          disabled:text-slate-600
          hover:bg-blue-700
          mb-5
          px-3
          py-2
          rounded
          shadow-md
          text-center
          text-white
          w-full
        "
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
