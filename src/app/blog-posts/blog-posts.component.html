<div class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  <ng-container *ngIf="!!posts.length">
    <app-blog-post
      *ngFor="let post of posts"
      [post]="post"
      [path]="path"
      class="
        flex
        p-5
        bg-white
        rounded
        shadow-md
        flex-col
        justify-between
      "
    />
  </ng-container>

  <ng-container *ngIf="!posts.length">
    <div>
      <p>There are no posts to display.</p>
    </div>
  </ng-container>
</div>
