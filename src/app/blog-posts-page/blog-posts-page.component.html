<ng-container>
  <h2 class="text-3xl mb-5">
    {{headingText}}
    <a
      *ngIf="isFiltered"
      [routerLink]="['/']"
      class="text-base"
    >
      [Clear]
    </a>
  </h2>

  <div class="grid grid-cols-3 gap-5">
    <app-blog-posts
      [posts]="filteredPosts"
      class="
        block
        col-span-2
      "
    />

    <div class="col-span-1">
      <div
        *ngIf="!!allTags.length"
        class="
          mb-5
        "
      >
        <h3
          class="
            text-2xl
            mb-5
          "
        >
          Tags
        </h3>

        <app-blog-post-tags
          [tags]="allTags"
          [isFilter]=true
          class="flex flex-wrap gap-2"
        />
      </div>

      <div>
        <h3
          class="
            text-2xl
            mb-5
          "
        >
          Search
        </h3>

        <app-blog-posts-search (onSubmitEvent)="search($event)" />
      </div>

    </div>

  </div>
</ng-container>
